{% extends 'inz/base.html' %}

{% block content %}
    {% if user.is_authenticated %}
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <a href="{% url 'list-rent-printer' %}" class="btn btn-danger mb-3">Powrót</a>
                    <hr/>
                    <h3 class="mb-4">Wynajmij Drukarkę:</h3>
                    <div class="shadow p-4 mb-5 bg-body rounded">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <input type="submit" value="Wynajmij" class="btn btn-secondary">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    {% endif %}
{% endblock %}
